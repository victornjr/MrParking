<%@ Page Language="C#" AutoEventWireup="true" CodeBehind="lectorqr.aspx.cs" Inherits="Prestamos.lectorqr" %>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<script src="jquery-1.9.1.min.js"></script>
<script src="html5-qrcode.min.js"></script>
<body>
    <form id="form1" runat="server">
    <div id="reader" style="width:300px; height:250px">
        <p>
            Datos del Código QR:
            <asp:TextBox ID="txtCodigo" runat="server" Width="371px"></asp:TextBox>
        </p>

        <br />
        </div>

    <script>
        $(document).ready(function () {
            $('#reader').html5_qrcode(function (data) {
                $('#<%=txtCodigo.ClientID%>').val(data);
            },
                function (error) {
                   
                }, function (videoError) {
                    alert("No hay cámara");
                }
            );
        });
    </script>

  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-76187303-1', 'auto');
  ga('send', 'pageview');

</script>
        
    </form>
    </body>
</html>
